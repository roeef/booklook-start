<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
      <div class="page-header">
        <h1>BookLook <i class="fa fa-eye"></i></h1>
      </div>

      <div class="book">
      </div>

      <form id="form">
        <h3>Enter ISBN Number</h3>

        <div class="form-group">
          <input type="text" id="isbn" class="form-control" placeholder="ISBN Number">
        </div>

        <h3>Enter book Title</h3>

        <div class="form-group">
          <input type="text" id="title" class="form-control" placeholder="Title to search">
        </div>

        <button type="submit" class="btn btn-primary search-book">Search</button>
      </form>

    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
